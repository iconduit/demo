dist: xenial
language: node_js
node_js: [node]
before_install: sysctl kernel.unprivileged_userns_clone=1
script:
- node_modules/.bin/iconduit input/*
- cp README.md dist/
env:
  global:
  - BROWSER_TIMEOUT=60000
deploy:
  provider: pages
  skip_cleanup: true
  github_token:
    secure: ""
  keep_history: true
  local_dir: dist
  on:
    branch: master
